<ion-view class="walkthrough-view" cache-view="true">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="col col-center">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img ng-src="img/logo.png">
          </pre-img>
      </div>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block button-stable" ui-sref="access.login">
          {{ 'SIGNIN' | translate}}
        </a>
        <a class="sign-up button button-block button-stable" ui-sref="access.register">
          {{ 'SIGNUP' | translate}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
