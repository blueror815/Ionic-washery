<ion-view class="forgot-password-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card forgot-password-container">
          <form name="forgot_password_form" ng-submit="$ctrl.resetPassword()" novalidate ng-cloak>

            <p class="item-body">{{ 'RESETPASSWORDMSG' | translate}}</p>
            <div class="item item-body">
              <label class="item item-input" ng-class="{'has-error' : forgot_password_form.email.$invalid}">
                <input type="email" placeholder="Email" name="email" ng-model="$ctrl.user.email" ng-maxlength="50" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
              </label>
                
                <div ng-messages="forgot_password_form.email.$error" ng-if="forgot_password_form.email.$touched">
                    <p ng-message="required">{{ 'REQUIRED' | translate}}</p>
                    <p ng-message="maxlength">{{ 'MAXLENGTH' | translate}}</p>
                    <p ng-message="pattern">{{ 'EMAIL_VALIDATION' | translate}}</p>
                </div>
                
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-disabled="forgot_password_form.email.$invalid">
                 {{ 'RESETPASSWORDBTN' | translate}}
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="log-in button button-small button-clear button-light" ui-sref="access.login">
             {{ 'SIGNIN' | translate}}
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="access.register">
             {{ 'SIGNUP' | translate}}
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
